<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje de Saludos</title>
</head>
<body>
    <h1>Ingrese su nombre, apellido y edad</h1>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre"><br><br>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido"><br><br>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad"><br><br>
    
    <button onclick="mostrarSaludo()">Saludar</button>
    
    <p id="mensaje"></p>
    
    <script>
        function mostrarSaludo() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;
            
            alert("¡Hola " + (nombre || "[Nombre]") + " " + (apellido || "[Apellido]") + "! Tienes " + (edad || "[Edad]") + " años.");
        }
    </script>
</body>
</html>
